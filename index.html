<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="/style.css">
</head>

<body>
	<section class="payment-section">
		<div class="left-side">
			<div class="left-side__header">
				<h2>Общая сумма</h2>
				<h1>$2 400<span>.00</span></h1>
				<div class="total-block">
					<p>К списанию</p>
					<span>$2 400.00</span>
				</div>
				<div class="methods">
					<span>Способы оплаты</span>
					<button class="methods-btn">Банковская карта</button>
				</div>
			</div>
			<footer class="left-side__footer">
				<a href="#">Powered by Merchant</a>
				<a href="#">Terms of Service</a>
				<a href="#">Refund Policy</a>
			</footer>
		</div>
		<form class="payment-form">
			<div class="payment-form__header">
				<img class="back-arrow" src="/assets/gravity-ui_arrow-up.png" alt="arrow.png">
				<div class="payment-form__header__logo">
					<img src="/assets/sella_holding_banca_logo.jpg" alt="logo.png">
				</div>
				<img src="/assets/logo-masterCard-visa.png" alt="masterCard-visa.png">
			</div>
			<div class="inputs-block">
				<h2>Добавить карту</h2>
				<div class="cart-input">
					<p class="input-text">Номер карты</p>
					<input type="text" required placeholder="0000 0000 0000 0000">
				</div>
				<div class="inputs-block__double">
					<div class="date-input">
						<p class="input-text">Действует до</p>
						<input type="text" required placeholder="MM/YY">
					</div>
					<div class="cvv-input">
						<p class="input-text">CVC/CVV</p>
						<input type="text" required placeholder="000">
					</div>
				</div>
				<div class="name-input">
					<p class="input-text">Имя владельца</p>
					<input type="text" required placeholder="Cardholder name">
				</div>
				<p class="error-text">Заполните поля</p>
				<div class="checkbox-input">
					<input id="cbx" class="inp-cbx" required type="checkbox" style="display: none">
					<label class="cbx" for="cbx" required>
						<span>
							<svg width="12px" height="10px" viewBox="0 0 12 10">
								<polyline points="1.5 6 4.5 9 10.5 1"></polyline>
							</svg>
						</span>
						<span>Запомнить карту</span>
					</label>

				</div>
			</div>
			<div class="payment-form__footer">
				<div class="save-block">
					<img src="/assets/lock.svg" alt="lock.svg">
					<p>Платеж защищен</p>
				</div>
				<div class="mobile-total">
					<p>К списанию</p>
					<span>$2 400.00</span>
				</div>
				<button class="pay-btn">Оплатить</button>
			</div>
		</form>
	</section>
</body>

</html>
